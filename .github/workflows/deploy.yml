name: Deploy Project

on:
    push:
        branches:
            - deploy

jobs:
    deploy:
        runs-on: ubuntu-latest

        env:
            PROJECT_NAME: ${{ secrets.PROJECT_NAME }}
            HOST_IP: ${{ secrets.HOST_IP }}
            HOST_USERNAME: ${{ secrets.HOST_USERNAME }}
            PROJECT_PORT: ${{ secrets.PROJECT_PORT }}
            ENV_TEXT: ${{ secrets.ENV_TEXT }}

        steps:
            - name: Checkout Code
              uses: actions/checkout@v4

            - uses: pnpm/action-setup@v4
              name: Install pnpm
              with:
                  version: 9
                  run_install: false

            - name: Install Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: '20'
                  cache: 'pnpm'

            - name: Create .env file
              run: echo "${{ env.ENV_TEXT }}" > .env

            - name: Install dependencies and build
              run: |
                  pnpm install
                  pnpm build

            - name: Install nerdctl
              run: |
                  export NERDCTL_VERSION=v1.7.7
                  curl -sL \
                    https://github.com/containerd/nerdctl/releases/download/${NERDCTL_VERSION}/nerdctl-full-${NERDCTL_VERSION}-linux-amd64.tar.gz \
                    -o nerdctl.tar.gz

                  file nerdctl.tar.gz

                  sudo tar -C /usr/local/bin -xzf nerdctl.tar.gz
                  nerdctl --version

            - name: Build and save container image with nerdctl
              run: |
                  nerdctl build -t ${{ env.PROJECT_NAME }} .
                  nerdctl save ${{ env.PROJECT_NAME }} -o ${{ env.PROJECT_NAME }}.tar

            - name: Ensure remote directory exists
              uses: appleboy/ssh-action@v0.1.8
              with:
                  host: ${{ secrets.HOST_IP }}
                  username: ${{ secrets.HOST_USERNAME }}
                  key: ${{ secrets.PEM_KEY }}
                  port: 22
                  script: |
                      mkdir -p Desktop/containers/${{ env.PROJECT_NAME }}

            - name: Transfer image tar to remote server
              uses: appleboy/scp-action@v0.1.3
              with:
                  host: ${{ secrets.SERVER_ADDRESS }}
                  username: ${{ secrets.SERVER_USERNAME }}
                  password: ${{ secrets.SERVER_PASSWORD }}
                  port: ${{ secrets.SERVER_PORT }}
                  source: './${{ env.PROJECT_NAME }}.tar'
                  target: 'Desktop/containers/${{ env.PROJECT_NAME }}'

            - name: Transfer compose file
              uses: appleboy/scp-action@v0.1.3
              with:
                  host: ${{ secrets.SERVER_ADDRESS }}
                  username: ${{ secrets.SERVER_USERNAME }}
                  password: ${{ secrets.SERVER_PASSWORD }}
                  port: ${{ secrets.SERVER_PORT }}
                  source: './docker-compose.yml'
                  target: 'Desktop/containers/${{ env.PROJECT_NAME }}'

            - name: Run container via nerdctl on remote server
              uses: appleboy/ssh-action@v0.1.8
              with:
                  host: ${{ secrets.SERVER_ADDRESS }}
                  username: ${{ secrets.SERVER_USERNAME }}
                  password: ${{ secrets.SERVER_PASSWORD }}
                  port: ${{ secrets.SERVER_PORT }}
                  script: |
                      cd Desktop/containers/${{ env.PROJECT_NAME }}

                      if [ ! -f ${{ env.PROJECT_NAME }}.tar ]; then
                        echo "Image tar not found"
                        exit 1
                      fi

                      old_image=$(nerdctl images -q ${{ env.PROJECT_NAME }}:latest)
                      if [ -n "$old_image" ]; then
                        nerdctl rmi -f $old_image
                      fi

                      nerdctl load -i ${{ env.PROJECT_NAME }}.tar

                      PROJECT_NAME=${{ env.PROJECT_NAME }} PROJECT_PORT=${{ env.PROJECT_PORT }} nerdctl compose down
                      PROJECT_NAME=${{ env.PROJECT_NAME }} PROJECT_PORT=${{ env.PROJECT_PORT }} nerdctl compose up -d

            - name: Cleanup local tar
              run: rm ${{ env.PROJECT_NAME }}.tar
